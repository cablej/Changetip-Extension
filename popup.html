<!DOCTYPE html>
<html>
<head>
<title>Changetip Extension Options</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<link rel="stylesheet" href="jquery-ui.css">
<link rel="stylesheet" href="options.css">
<link rel="stylesheet" href="popup.css">

<body>

<center>

<p id="status"></p>


<p id="balance"></p>

<button id="tipworthy">Share to Tipworthy</button>

<div id="dialog-form" title="Share to Tipworthy" style="display:none">
  <form>
    <fieldset>
      Title: <input type="text" id="title">
      <br><br>
      URL: <input type="text" id="url">
      <br><br>
      Recipient: <input type="text" id="recipient">
      <br><br>
      Recipient Channel:

	  <select id="recipient_channel">
		  <option value="GitHub">GitHub</option>
		  <option value="GooglePlus">GooglePlus</option>
		  <option value="SoundCloud">SoundCloud</option>
		  <option value="TipMe">TipMe</option>
		  <option value="Twitter" selected="selected">Twitter</option>
		  <option value="Youtube">Youtube</option>
	  </select>
      <br><br>
      Amount: <input type="text" id="amount" value="$0.25">
      <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </fieldset>
  </form>
</div>

<br>
<br>

<button id="launch">Connect Changetip</button>

<br><br>

<button id="options">Options</button>

<script src="jquery.min.js"></script>
<script src="jquery-ui.min.js"></script>
<script src="changetipOAUTH.js"></script>
<script src="options.js"></script>

</center>
</body>
</html>
